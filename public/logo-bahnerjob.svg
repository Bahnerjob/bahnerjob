<svg width="260" height="36" viewBox="0 0 260 36" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bahnerjob.de">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.12)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.06)"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(2,4)">
    <rect x="0" y="0" width="28" height="28" rx="8" fill="#DC2626"/>
    <!-- stilisierte Schiene: zwei Linien + kurze Querschwellen -->
    <g transform="translate(6,9)" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="0" x2="16" y2="0"/>
      <line x1="0" y1="10" x2="16" y2="10"/>
      <line x1="3" y1="0" x2="1" y2="10"/>
      <line x1="8" y1="0" x2="6" y2="10"/>
      <line x1="13" y1="0" x2="11" y2="10"/>
    </g>
    <!-- zarter Glanz -->
    <rect x="0" y="0" width="28" height="28" rx="8" fill="url(#g1)" opacity=".35"/>
  </g>

  <!-- Wortmarke -->
  <g transform="translate(38,9)">
    <text x="0" y="16" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="18" font-weight="700" fill="#EBEBF0" letter-spacing="-0.5">
      Bahnerjob
      <tspan font-weight="600" fill="#A0A0AA">.de</tspan>
    </text>
  </g>
</svg>
